<div class="progress" *ngIf="value < 100" @fadeIn>
  <div class="progress-bar" [style.width.%]="value" [class.low]="value < 25" [class.medium]="value >= 25 && value < 75"
    [class.high]="value >= 75"></div>
  <span class="value">{{ value }}%</span>
</div>
<h3 *ngIf="value >=100" @fadeIn>Загружено</h3>
